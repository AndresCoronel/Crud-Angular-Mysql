<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="username" #username="ngModel" [(ngModel)]="userService.selectedUser.username" placeholder="ingrese su usuario ">
              </div>
              <div class="input-field col s12">
                <input type="text" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="ingrese su email ">
              </div>
              <div class="input-field col s12">
                <input type="text" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="ingrese su password ">
              </div>
              <div class="card-action">
                <div class="input-field col s12 " >
                  <button class="btn left"  >Guardar</button>
                  <button class="btn right" (click) = "resetForm(userForm)" >Limpiar</button>
                </div>
              </div>  


            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col s7">

    </div>
  </div>

</div>
